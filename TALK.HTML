<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CareCloud — Talk To Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #f0f6ff;
      --card: #ffffff;
      --accent: #4285f4;
      --muted: #4a4a4a;
      --shadow: 0 6px 18px rgba(0,0,0,0.08);
      --radius: 14px;
    }
    body{
      margin:0;
      background:var(--bg);
      font-family:'Poppins', sans-serif;
      padding:24px;
    }
    header{margin-bottom:20px;}
    header h1{
      font-family:'Pacifico', cursive;
      font-size:32px;
      color:var(--accent);
      margin:0;
    }
    main{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:28px;
      margin-bottom:40px;
    }
    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:20px;
      text-align:center;
      transition:transform .2s ease;
    }
    .card:hover{transform:translateY(-6px);}
    .card h2{margin:0 0 12px 0;}
    iframe{
      width:100%;
      height:400px;
      border:0;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }
    .doctor-card{
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    .doctor-card img{
      width:200px;
      height:200px;
      object-fit:cover;
      border-radius:50%;
      margin-bottom:16px;
      box-shadow:var(--shadow);
    }
    .doctor-name{font-weight:600;font-size:18px;margin-bottom:6px;}
    .doctor-role{color:var(--muted);font-size:15px;margin-bottom:12px;}
    .linkedin-link{
      display:inline-block;
      padding:10px 16px;
      background:#0077b5;
      color:white;
      border-radius:8px;
      text-decoration:none;
      font-weight:600;
      transition:background .2s;
    }
    .linkedin-link:hover{background:#005f87;}
    .back-link{
      display:inline-block;
      margin-top:10px;
      color:var(--accent);
      text-decoration:none;
      font-weight:600;
    }
  </style>
</head>
<body>
  <header>
    <h1>Talk To Us</h1>
  </header>

  <main>
    <!-- Chatbot Section -->
    <section class="card">
      <h2>Chatbot</h2>
      <p>Start a conversation anytime with our supportive chatbot.</p>
      <iframe src="https://www.chatbase.co/chatbot-iframe/zylx8G9tS7PYuKNpwupBh"></iframe>
    </section>

    <!-- Psychologist Section -->
    <section class="card doctor-card">
      <h2>Meet Our Psychologist</h2>
      <img src="babu.png" alt="Dr. Babu Rangarajan" />
      <div class="doctor-name">Dr. Babu Rangarajan</div>
      <div class="doctor-role">Clinical Psychologist</div>
      <a class="linkedin-link" href="https://www.linkedin.com/in/babu-rangarajan-35309516?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank">Connect on LinkedIn</a>
    </section>
  </main>

  <a class="back-link" href="app.html">⬅ Back to Dashboard</a>
</body>
</html>
