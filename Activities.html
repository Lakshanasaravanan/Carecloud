<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CareCloud — Activities</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f0f6ff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }

    header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    header img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 32px;
      margin: 0;
      color: #2c3e50;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 25px;
      flex: 1;
    }

    .card {
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 8px 22px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: transform .2s ease;
      height: 100%;
      width: 100%;
    }
    .card:hover { transform: translateY(-6px); }

    .card img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      margin-bottom: 18px;
    }
    .card h2 {
      font-size: 22px;
      margin: 0;
      color: #1a237e;
    }

    .btn {
      margin-top: 20px;
      align-self: center;
      border: 0;
      padding: 12px 20px;
      border-radius: 12px;
      background: linear-gradient(90deg, #4285f4, #5a9bff);
      color: white;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(66,133,244,0.2);
      text-decoration: none;
      font-size: 16px;
    }

    a {
      text-decoration: none;
      color: inherit;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <img src="Screenshot 2025-09-10 114751.png" alt="CareCloud logo" />
    <h1>CareCloud Activities</h1>
  </header>

  <div class="grid">
    <a href="exercises.html">
      <div class="card">
        <img src="Flat Wind Hd Transparent, Blue Flat Wind Sports Yoga Png Picture, Blue, Flat Wind, Exercise PNG Image For Free Download.jpg" alt="Exercises" />
        <h2>Exercises</h2>
      </div>
    </a>

    <a href="audiobook.html">
      <div class="card">
        <img src="download.jpg" alt="Audio Book" />
        <h2>Audio Book</h2>
      </div>
    </a>

    <a href="podcasts.html">
      <div class="card">
        <img src="podcast.jpg" alt="Podcasts" />
        <h2>Podcasts</h2>
      </div>
    </a>

    <a href="music.html">
      <div class="card">
        <img src="Cute Beautiful Girl Cartoon Character Listening Music with Headphone.jpg" alt="Relaxing Music" />
        <h2>Relaxing Music</h2>
      </div>
    </a>
  </div>

  <a href="app.html" class="btn">⬅ Back to Dashboard</a>
</body>
</html>
