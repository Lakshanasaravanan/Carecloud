<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CareCloud ‚Äî Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f0f6ff;
      --card: #ffffff;
      --accent: #4285f4;
      --muted: #4a4a4a;
      --shadow: 0 6px 18px rgba(0,0,0,0.08);
      --radius: 14px;
    }
    body {
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg, #f0f6ff, #eaf3ff);
      font-family:'Poppins', sans-serif;
    }
    .login-card {
      width:100%;
      max-width:380px;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:30px 28px;
      text-align:center;
    }
    .logo img {
      width:64px;
      height:64px;
      object-fit:contain;
      margin-bottom:10px;
    }
    h1 {
      font-family:'Pacifico', cursive;
      margin:0;
      font-size:28px;
      color:#111;
    }
    p.tagline {
      font-size:14px;
      color:var(--muted);
      margin:4px 0 20px 0;
      font-style:italic;
    }
    input {
      width:100%;
      padding:12px 14px;
      margin-bottom:14px;
      border-radius:10px;
      border:1px solid #d0d9e8;
      font-size:14px;
      box-sizing:border-box;
    }
    .btn {
      width:100%;
      padding:12px;
      border:none;
      border-radius:10px;
      background:linear-gradient(90deg,var(--accent), #5a9bff);
      color:#fff;
      font-weight:600;
      cursor:pointer;
      box-shadow:0 6px 16px rgba(66,133,244,0.15);
      margin-bottom:12px;
    }
    .links {
      display:flex;
      justify-content:space-between;
      font-size:13px;
    }
    .links a {
      color:var(--accent);
      text-decoration:none;
    }
    footer {
      margin-top:20px;
      font-size:12px;
      color:var(--muted);
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo">
      <img src="Screenshot 2025-09-10 114751.png" alt="CareCloud logo" />
    </div>
    <h1>CareCloud</h1>
    <p class="tagline">Digital Mental Health & Support for Students</p>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Student Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="btn">Login</button>
    </form>

    <div class="links">
      <a href="#">Forgot Password?</a>
      <a href="register.html">Create Account</a>
    </div>

    <footer>
      Your wellbeing, your space ‚Äî safe & confidential üå±
    </footer>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const user = users.find(u => u.email === email && u.password === password);

      if (user) {
        alert("‚úÖ Login successful!");
        localStorage.setItem("loggedInUser", email);
        window.location.href = "app.html"; // redirect to main dashboard
      } else {
        alert("‚ùå Invalid email or password.");
      }
    });
  </script>
</body>
</html>
